<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>

        <section class="inputSection">
            <input id="itemInput" type="text" placeholder="Add item...">
            <button id="addItem" type="button">Add</button>
        </section>

        <section class="pendingSection">
            <h2>To Buy</h2>
            <ul id="itemList"></ul>
        </section>

        <section class="purchasedSection">
            <h2>Purchased</h2>
            <ul id="purchasedList"></ul>
        </section>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
